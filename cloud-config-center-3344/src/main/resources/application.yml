server:
  port: 3344
spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        #  使用 githu 外部配置
        git:
          #git@github.com:feifeidengni/springcloud-config.git         #ssh的路径
          uri: https://github.com/feifeidengni/springcloud-config.git #填写你自己的github路径
          search-paths:
            - springcloud-config
      label: master
eureka:
  client:
    service-url:
      defaultZone:  http://localhost:7001/eureka

