server:
  port: 8002

spring:
  application:
    name: cloud-payment-service
  datasource:
    # 当前数据源操作类型
    type: com.alibaba.druid.pool.DruidDataSource
    # mysql驱动类
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/springcloudtest?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: root
#配置 eureka
eureka:
  client:
    #表示是否将自己注册进EurekaServer默认为true
    register-with-eureka: true
    #是否从EurekaServer抓取已有的注册消息，默认为true，单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      #集群版
      #defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/
      #单机版
      #defaultZone: http://localhost:7001/eureka
      #集群版
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
  #心跳检测与续约时间
  #开发时设置小些，保证服务关闭后注册中心能及时删除
  instance:
    instance-id: payment8002  #配置微服务主机名称
    prefer-ip-address: true   # 微服务显示ip地址
    #Eureka客户端向服务端发送心跳的时间间隔，单位为秒 （默认是 30秒）
    #lease-renewal-interval-in-seconds: 1
    #Eureka 服务端再收到最后一次心跳后等待的时间上限，单位为秒（默认是 90秒），超时将删除。
    #lease-expiration-duration-in-seconds: 2


mybatis:
   mapper-locations: classpath:mapper/*.xml
   type-aliases-package: com.feifei.springcloud.pojo


