server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    #Config客户端配置
    config:
      label: master   #分支名称
      name: config    #配置文件名
      profile: dev    #读取后缀名称；根据上述3个的综合，master分支上config-dev.yml的配置文件被读取
      uri: http://localhost:3344   #配置中心地址
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
#暴露监控点
management:
  endpoints:
    web:
      exposure:
        include: "*"
